<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas" width="300" height="600"></canvas>
      <div id="controls">
        <button id="toggleBtn">Start</button>
        <div id="score">Score: 0</div>
        <canvas id="previewCanvas" width="100" height="100"></canvas>
      </div>
    </div>
    <audio id="gameMusic" volume="0" loop>
      <source src="tetris theme.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="moveSound" volume="1">
      <source src="move.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="rotateSound" volume="1">
      <source src="rotate.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="dropSound" volume="1">
      <source src="drop.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="lineClearSound" volume="1">
      <source src="line-clear.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <script src="js/tetris.js"></script>
  </body>
</html>
